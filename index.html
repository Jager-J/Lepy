<html lang="en">
    <head>
        <script src="https://code.jquery.com/jquery-3.6.3.min.js"></script>
        <link rel="stylesheet" href="./main.css">
        <script defer src="main.js"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <script src='https://kit.fontawesome.com/a076d05399.js' crossorigin='anonymous'></script>
    </head>
    <body>
        <h1><i class="fa fa-usb"></i> USB Checker</h1>
        <h3 style="text-align: center;">check your usb for malicious content</h3>
        <div class="usb-list" id="usb-list">
            <div class="usb-empty">A &lt; empty &gt;</div>
            <div class="usb">B is Initalizing...</div>
            <div class="usb in-progress">C 25% / 100%</div>
            <div class="usb finish alert">D Malicious File Found <i class='fa'>&#xf071;</i> </div>
            <div class="usb finish ">No danger found </div>
        </div>
    </body>
</html>
